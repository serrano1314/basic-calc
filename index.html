<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table id="calc">
        <tr>
            <td id="result" colspan="4"><div style="overflow: auto;width: 100%;height: 100%;">0</div></td>
        </tr>
        <tr>
            <td id="clear">C</td>
            <td id="del" colspan="2">del</td>
            <td class="operator">/</td>
        </tr>
        <tr>
            <td id="num7">7</td>
            <td id="num8">8</td>
            <td id="num9">9</td>
            <td class="operator">*</td>
        </tr>
        <tr>
            <td id="num4">4</td>
            <td id="num5">5</td>
            <td id="num6">6</td>
            <td class="operator">-</td>
        </tr>
        <tr>
            <td id="num1">1</td>
            <td id="num2">2</td>
            <td id="num3">3</td>
            <td class="operator">+</td>
        </tr>
        <tr>
            <td id="num0">0</td>
            <td>.</td>
            <td class="operator" colspan="2">=</td>
        </tr>
        <script src="script/script.js"></script>
    </table>
</body>
</html>
